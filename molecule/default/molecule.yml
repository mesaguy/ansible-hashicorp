---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ${MOLECULE_DOCKER_INSTANCE_NAME:-ansible-molecule-archlinux_latest}
    image: ${MOLECULE_DOCKER_IMAGE:-mesaguy/ansible-molecule-archlinux:latest}
lint: |
  set -e
  yamllint --config-file=tests/yamllint.yml .
  ansible-lint
verifier:
  name: testinfra
  directory: ../resources/tests/
provisioner:
  name: ansible
  playbooks:
    create: ../resources/playbooks/create.yml
    destroy: ../resources/playbooks/destroy.yml
    converge: ../resources/playbooks/converge.yml
    prepare: ../resources/playbooks/prepare.yml
